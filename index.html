<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"> 
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <title>PORTFOLIO</title>
    </head>
    <body>
        <header>
            <div class="navbar">
                <nav class="menu">
                    <a  href="#accueil"><i class="fas fa-home"></i> Accueil</a>
                    <a href="#competence"><i class="fas fa-user"></i> Compétence</a>
                    <a href="#experience"><i class="fas fa-cog"></i> Expérience</a>
                    <a href="#cv"><i class="fas fa-file-alt"></i> CV</a>
                    <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
                </nav>
            </div>
        </header>
        <main>
            <div id="accueil">
                <img src="image/opquast.svg" class="opquast" alt="opquast" width="150">
                <img src="image/fody.png" class="imgcercle" alt="nir">
                <div> <p class="nom"> Nir  RAKOTOSON</p></div>
                <div> <p class="titre">Apprenant développeur WEB</p></div>
            </div>

            <div id="competence">
                <br>
                <h1>COMPETENCE</h1>
                <div id="conteneurcompetence">
                    <div id="section1">
                        <div class="typelangage">
                            <img src="image/html.png" class="html" alt="html" width="100">
                            <span>HTML</span>
                        </div>
                        <div class="typelangage">
                            <img src="image/css.png" class="css" alt="css" width="100">                            
                            <span>CSS</span>
                        </div>
                        <div class="typelangage">
                            <img src="image/js.png" class="js" alt="js" width="80">
                            <span>JAVASCRIPT</span>                
                        </div>
                    </div>
                    <div id="section2">
                        <div class="typelangage">
                            <img src="image/wordpress.png" class="wordpress" alt="wordpress" width="80">
                            <span>WORDPRESS</span>
                        </div>
                        <div class="typelangage">
                            <img src="image/php.png" alt="php" width="120">
                            <span>PHP</span>
                        </div>
                        <div class="typelangage">
                            <img src="image/boostrap.png" alt="boostrap" width="100">
                            <span>BOOSTRAP</span>
                        </div>
                    </div>
                    <div id="section3">
                        <div class="typelangage">
                            <img src="image/vuejs.png" class="vuejs" alt="vuejs" width="100">
                            <span>VUEJS </span>
                        </div>
                        <div class="typelangage">
                            <img src="image/sass.png" class="sass" alt="sass" width="140">
                            <span>SASS</span>
                        </div>
                        <div class="typelangage">
                            <img src="image/mediaqueries.jpeg" class="Responsive" alt="Responsive Design" width="140">
                            <span>RESPONSIVE</span>
                            <span>DESIGN</span>
                        </div>
                    </div>
                </div> 
            </div> 

            <div id="experience">
                <br>
                <h1>EXPERIENCE</h1>
                <div id="conteneurexperience">
                    <div class="experience1">
                        <img class="experienceimage" src="image/landing.png" alt="Landing Page" width="500"> <br>
                        <a class="boutonlanding" href="https://nirrak.github.io/nirou/LandingPageResponsive/" target="_blank">Voir Landing Page <i class="fas fa-external-link-alt"></i></a>
                    </div>
                    <div class="experience2">
                        <img class="experienceimage" src="image/des.png" alt="Jeu de Des" width="500"> <br>
                        <a class="boutondes" href="https://nirrak.github.io/nirou/Jeu-de-des/" target="_blank">Voir Jeu de Des <i class="fas fa-external-link-alt"></i></a>
                    </div>
                </div>
            </div>

            <div id="cv">
                <br>
                <h1>CV</h1>
                <div id="conteneurcv">
                    <i class="fas fa-file-alt"></i>
                    <form class="boutoncv" action="cv.pdf">
                        <input class="lirecv" type="submit" value="mon cv">
                    </form>
                </div>
            </div>

            <div id="contact">
                <br>
                <h1> CONTACT</h1>
                <div id="conteneurcontact">
                    <i class="fas fa-envelope"></i><br>
                    <a class="boutonmail" href="mailto:&#110;i&#114;.%72&#97;&#107;&#111;to&#115;%6f&#110;&#64;g%6d%61i%6c%2e%63&#111;&#109;">Envoyez-moi un mail</a>
                </div>
            </div>
        </main>
        <footer>
                <span>2019 - Nir RAKOTOSON</span><br><br>
                <p><a href="#top" alt="Retour en haut" title="Retour en haut">Retour en haut</a></p>
        </footer>
    </body>
</html>
